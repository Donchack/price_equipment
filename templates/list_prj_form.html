{% extends 'base_prj.html' %}

{% block body %}

<form method='POST' action='/list_prj_form'>
    <div class="div_float">
        <input class='input_filtr' name='search_id' type='TEXT' value='' placeholder="ID" size="3">
    </div>
    <div class="div_float">
        <input class='input_filtr' name='search_name_prj' type='TEXT' value="" placeholder="Наименование объекта" size="50">
    </div>
    <div class="div_float">
        <input class='form_button' value='Найти' type='SUBMIT'>
    </div>
    <div class="div_float">
        <input class='form_button' value='Очистить' type='Reset'>
    </div>
</form>
<div style="clear:both;"></div>

<table class="table">
<thead>
    <tr>
        <td width=10px>ID</td>
        <td width=150px align='center'>Заказчик</td>
        <td align='center'>Объект</td>
        <td width=150px align='center'>Регион</td>
        <td width=100px align='center'>Дата создания</td>
        <td width=110px align='center'>Статус</td>
        <td width=95px> </td>
    </tr>
</thead>
<tbody>
    {% for i in the_results %}
        <tr>
            <td>{{i[0]}}</td>
            <td>{{i[1]}}</td>
            <td><a class="a_nav" href="/upd_prj_form?id={{i[0]}}">{{i[2]}}</a></td>
            <td>{{i[3]}}</td>
            <td align='center'>{{i[4]}}</td>
            <td align='center'>{{i[5]}}</td>
            <td><a class="a_nav" href="/prj_calc_form?id={{i[0]}}">Калькуляции</a></td>
        </tr>
    {% endfor %}
</tbody>    
</table>

{% endblock %}
