{% extends 'base.html' %}

{% block body %}

<h2>{{ the_title }}</h2>
<form method='POST' action='/eqip_prices'>
    <p class="form_p">Укажите значения для поиска: </p>
    <div>
        <span><input name='search_id' type='TEXT' value='' size="3"></span>
        <span><input name='search_name_eq' type='TEXT' value="" placeholder="Наименование оборудования" size="50"></span>
        <span><input name='search_type_eq' type='TEXT' value="" placeholder="Тип"></span>
        <span><input class='form_bottom' value='Найти' type='SUBMIT'></span>
        <span><input class='form_bottom' value='Очистить' type='Reset'></span>
    </div>   
    <br>
</form>
<br>
<form method='POST' action='/1_equip'>
<table class="table">
<thead>
    <tr>
        <td width="30em">ID</td>
        <td width="100%">Оборудование</td>
        <td width="150em">Тип</td>
        <td width="120em">Цена</td>
        <td width="100em">Дата</td>
        <td width="40em">V</td>
        <td width="90em"> </td>
    </tr>
</thead>
<tbody>
    {% for i in the_results %}
        <tr>
            <td>{{i[0]}}</td>
            <td>{{i[1]}}</td>
            <td>{{i[2]}}</td>
            <td>{{i[4]}}</td>
            <td>{{i[5]}}</td>
            <td>{{i[6]}}</td>
            <td><button name='id_1_eq' value={{i[0]}} type='SUBMIT'>Журнал цен</button></td>
        </tr>
    {% endfor %}
</tbody>    
</table>
</form>

{% endblock %}
