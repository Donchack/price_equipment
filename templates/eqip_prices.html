{% extends 'base.html' %}

{% block body %}

<h2>{{ the_title }}</h2>
<form method='POST' action='/eqip_prices'>
    <p class="form_p">
        Укажите значения для поиска:
        <input class='form_bottom' value='Filter equip!' type='SUBMIT'>
        <input class='form_bottom' value='Clear form' type='Reset'>
    </p>
    <table class="table">
        <thead>
        <tr>
            <td width="60em">ID</td>
            <td width="100%">Оборудование</td>
            <td width="175em">Тип</td>
        </tr>
    </thead>
    <tbody>
            <tr>
                <td><input name='search_id' type='TEXT' value='' size="3"></td>
                <td><input name='search_name_eq' type='TEXT' value='' size="100"></td>
                <td><input name='search_type_eq' type='TEXT' value='' ></td>
            </tr>
    </tbody> 
    </table>
    
</form>
<br>
<form method='POST' action='/1_equip'>
<table class="table">
<thead>
    <tr>
        <td width="30em">ID</td>
        <td width="100%">Оборудование</td>
        <td width="150em">Тип</td>
        <td width="120em">Цена</td>
        <td width="100em">Дата</td>
        <td width="40em">V</td>
        <td width="90em"> </td>
    </tr>
</thead>
<tbody>
    {% for i in the_results %}
        <tr>
            <td>{{i[0]}}</td>
            <td>{{i[1]}}</td>
            <td>{{i[2]}}</td>
            <td>{{i[4]}}</td>
            <td>{{i[5]}}</td>
            <td>{{i[6]}}</td>
            <td><input  name='id_1_eq' type='hidden' value="{{i[0]}}"><input name='submit' value= 'Журнал цен' type='SUBMIT'></td>
        </tr>
    {% endfor %}
</tbody>    
</table>
</form>

{% endblock %}
