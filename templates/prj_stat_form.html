{% extends 'base_adm.html' %}

{% block body %}

<form method='POST' name="find" action='/prj_stat_form'>
    <div class="div_float">
        <input class='input_filtr' name='search_id' type='TEXT' value='' placeholder="ID" size="3">
    </div>
    <div class="div_float">
        <input class='input_filtr' name='search_prj_stat' type='TEXT' value="" placeholder="Статус" size="50">
    </div>
    <div class="div_float">
        <input class='form_button' name='bottom_find' value='Найти' type='SUBMIT'>
    </div>
    <div class="div_float">
        <input class='form_button' name='bottom_clear' value='Сбросить' type='SUBMIT'>
    </div>
</form>
<div style="clear:both;"></div>
<form method='POST' name="add" action='/add_prj_stat'>
    <div class="div_float">
        <input class='input_filtr' name='add_name_prj_stat' type='TEXT' value="" placeholder="Статус" size="50">
    </div>
    <div class="div_float">
        <input class='form_button' name='button_add' value='Добавить' type='SUBMIT'>
    </div>
    <div class="div_float">
        <input class='form_button' value='Очистить' type='Reset'>
    </div>
</form>
<div style="clear:both;"></div>
<form method='POST' action='/prj_stat_form'>
<table class="table">
<thead>
    <tr>
        <td width=10px>ID</td>
        <td align='center'>Статус</td>
        <td width=95px> </td>
        <td width=95px> </td>
    </tr>
</thead>
<tbody>
    {% for i in the_results %}
        <tr> 
            <td>{{i[0]}}</td>
            <td>{{i[1]}}</td>
            <td><button class="tb_button" name='upd_prj_stat' value={{i[0]}} formaction='/upd_prj_stat_form' type='SUBMIT'>Изменить</button></td>
            <td><button class="tb_button" name='del_prj_stat' value={{i[0]}} formaction='/del_prj_stat' type='SUBMIT'>Удалить</button></td>
        </tr>
    {% endfor %}
</tbody>    
</table>
</form>

{% endblock %}
